  <!-- ✅ FORM -->
  <div class="container mt-5">
    <h4 class="mb-4 text-danger">Yeni Talep Formu</h4>
    <form class="card p-4 shadow-sm rounded-3 needs-validation" novalidate>
      <div class="row g-3">
        <div class="col-md-6"><input type="text" class="form-control" placeholder="Adı Soyadı" required></div>
        <div class="col-md-6"><input type="text" class="form-control" placeholder="Sicil No" required></div>
        <div class="col-md-6"><input type="text" class="form-control" placeholder="T.C. Kimlik No" maxlength="11" required></div>
        <div class="col-md-6"><input type="text" class="form-control" placeholder="GSM" required></div>
        <div class="col-md-9"><input type="text" class="form-control" placeholder="Adres" required></div>
         <div class="col-md-3"><input type="password" class="form-control" placeholder="Yeni Şifre" required></div>
        <div class="col-md-6"><input type="text" class="form-control" placeholder="Unvan" required></div>
        <div class="col-md-6"><input type="number" class="form-control" placeholder="Hizmet Süresi" required></div>

        <div class="col-md-6">
          <label class="form-label mt-3">Başvuru Tarihi</label>
          <input type="date" class="form-control" required></div>
        <div class="col-md-3">
          <label class="form-label mt-3">Tayin İstenilen İl</label>
          <select id="il" class="form-select" required>
            <option value="">İl Seçiniz</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label mt-3">Tayin İstenilen İlçe</label>
          <select id="ilce" class="form-select" required>
            <option value="">İlçe Seçiniz</option>
          </select>
        </div>
        <div class="col-md-12">
          <label class="form-label mt-3">Dilekçe ve Ekleri Yükleyiniz..</label>
          <input type="file" class="form-control" accept=".pdf,.jpg,.jpeg,.png" required />
        </div>
        <div class="col-md-12">
          <label class="form-label mt-3">Açıklama</label>
          <textarea class="form-control" rows="4" placeholder="Açıklama giriniz..." required></textarea>
        </div>
        <div class="col-12 text-end mt-3">
          <button type="submit" class="btn btn-danger">Kaydet</button>
        </div>
      </div>
    </form>
  </div>

  <!-- jQuery ve Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- ✅ Bootstrap Doğrulama JS -->
  <script>
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
